name: Build and deploy

on:
  push:
    branches: [ main ]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.15.5'
    - run: go version
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Run Mage
      uses: magefile/mage-action@v1
      with:
        version: latest
        args: -v
    - run: yarn install
    - run: yarn build
    - run: docker build -t octopussamples/grafana:latest -f ./Dockerfile ./dist
    - run: docker push octopussamples/grafana:latest
    - name: Create Grafana Plugin ZIP
      run: |
        cd dist
        zip -r octopus_grafana_datasource.zip ./
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 0.0.${{ github.run_number }}
        release_name: Release 0.0.${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./octopus_grafana_datasource.zip
        asset_name: octopus_grafana_datasource.zip
        asset_content_type: application/zip
